<html>
  <head>
    <title>CSS Layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="container">
      <h1>CSS Grid Layout</h1>
      <p>Open the Web Developer Tools Console.</p>
    </header>
    <main class="container">
      <section id="position">
        <h2>Display and position</h2>
        <div class="box-container">
          <div class="row">
            <div class="col">
              <div id="box-1" class="box align-center">Box 1</div>
            </div>
            <div class="col">
              <div id="box-2" class="box align-center">Box 2</div>
            </div>
            <div class="col">
              <div id="box-3" class="box align-center">Box 3</div>
            </div>
            <div class="col">
              <div id="box-4" class="box align-center">Box 4</div>
            </div>
          </div>
        </div>
      </section>
      <section id="grid">
        <h2>Grid</h2>
        <div class="box-container">
          <div id="box-1" class="box align-center">Box 1</div>
          <div id="box-2" class="box align-center">Box 2</div>
          <div id="box-3" class="box align-center">Box 3</div>
          <div id="box-4" class="box align-center">Box 4</div>
        </div>
      </section>
    </main>
  </body>
</html>
